{% extends "datapro/base.html" %}

{% block content %}
<section class="container text-center my-5">
    <h2 class="fw-bold display-4 mb-4">Explore Data Professions</h2>
    <p class="lead text-muted mb-5">Discover various careers in data and AI.</p>

    <div class="row g-4 justify-content-center">
        {% for profession in professions %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card profession-card p-4 text-center">
                <div class="profession-icon fs-1">{{ profession.icon }}</div>
                <h5 class="mt-3">{{ profession.name }}</h5>
                <p class="text-muted small">{{ profession.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
